<!DOCTYPE html>
<html>
<head>
  <title>Escape Room - Pistas</title>
  <style>
    .hidden { display: none; }
    .box { margin-bottom: 20px; }
  </style>
</head>
<body>
  <h1>Prueba tu respuesta</h1>

  <div class="box">
    <p>¿Cuál es la capital de Franciaa?</p>
    <input type="text" id="input1">
    <button onclick="checkAnswer('input1', 'parís', 'img1')">Comprobar</button>
    <img id="img1" src="Graduacion.jpg" class="hidden" width="200">
  </div>

  <div class="box">
    <p>Escribe el código secreto del mapa:</p>
    <input type="text" id="input2">
    <button onclick="checkAnswer('input2', 'alpha42', 'img2')">Comprobar</button>
    <img id="img2" src="https://images.squarespace-cdn.com/content/v1/607f89e638219e13eee71b1e/1684821560422-SD5V37BAG28BURTLIXUQ/michael-sum-LEpfefQf4rU-unsplash.jpg/200x100?text=Pista+2+desbloqueada" class="hidden">
  </div>

  <script>
    function checkAnswer(inputId, correctAnswer, imageId) {
      const input = document.getElementById(inputId).value.trim().toLowerCase();
      if (input === correctAnswer.toLowerCase()) {
        document.getElementById(imageId).classList.remove('hidden');
      } else {
        alert("Respuesta incorrecta");
      }
    }
  </script>
</body>
</html>
